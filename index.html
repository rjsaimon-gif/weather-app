<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-status">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="app-details">
              <span id="time"> </span>,
              <span id="description"></span>
              <br />
              Humidity:
              <strong id="humidity"></strong>, Wind: 
              <strong id="wind-speed"></strong>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div id="icon" class="app-icon">ðŸŒ¤</div>
            <div class="weather-app-temperature" id="temperature">43</div>
            <div class="app-unit">Â°F</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="" target="_blank">Regina Saimon</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
